<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment - José Ricardo Lima dos Santos Pereira</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <style>
        @media screen and (max-width: 1440px) {
            .table-responsive {
                display: table;
            }
        }

        @media screen and (max-width: 992px) {
            .table-responsive {
                display: block;
            }
        }
    </style>
</head>

<body>

    <main class="py-5 container">
        <section class="col-12">

            <form class="js_form needs-validation justify-content-center">
                <div class="form-row pb-3">
                    <div class="col-sm-12 col-lg-3">
                        <label for="quantidade">Quantidade</label>
                        <input type="number" class="form-control js_quantidade" name="quantidade">

                        <div class="invalid-feedback">
                            Invalido !
                        </div>
                    </div>
                    <div class="col-sm-12 col-lg-3">
                        <label for="moeda">moeda</label>
                        <select class="form-control js_combo_moedas" name="moeda" placeholder="Seleciona a Moeda">
                            <option value="" disabled selected>Select your option</option>
                        </select>

                        <div class="invalid-feedback">
                            Invalido !
                        </div>
                    </div>
                    <div class="col-sm-12 col-lg-3">
                        <label for="data">Data</label>
                        <input type="date" class="form-control js_dateTime" name="data">
                        <div class="invalid-feedback">
                            Invalido !
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary js_submit col-sm-12 col-md-3" style="margin-top: 2rem;">Consultar</button>
                </div>
                <div class="row">
                    <table class="table table-responsive table-bordered js-resultado " style="border: none">
                        <thead>
                            <tr>
                                <th scope="col">Quantidade</th>
                                <th scope="col">Moeda</th>
                                <th scope="col">Data da Compra</th>
                                <th scope="col">Valor na compra</th>
                                <th scope="col">% Hoje</th>
                                <th scope="col">Valor de hoje</th>
                                <th scope="col">REMOVER</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </form>
            <div class="row d-flex justify-content-center">
                <button type="button"
                    class="btn btn-warning mb-2 my-3 d-none js_limpar col-sm-12 col-md-3">Limpar</button>
                <br />
                <div class="row col-12 p-3 justify-content-center" style="background-color: gray;">
                    <h2>Relatório das moedas que eu possuo</h2>
                </div>
                <br />
                <div class="row col-12 relatorio">
                </div>
            </div>

            <div class="row d-flex justify-content-center">
                <div class="row col-12 p-3 justify-content-center" style="background-color: gray;">
                    <h2>Somatório das minhas riquezas hoje em Reais</h2>
                </div>
                <br />
                <div class="row col-12 riquezas">
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="../Assesment/script.js"></script>

</body>

</html>
